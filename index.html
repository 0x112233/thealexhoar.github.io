<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="core.css">
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.4/dist/showdown.min.js"></script>
    <script>
        var converter = new showdown.Converter(),
        text      = '##Testing markdown! \n --------- \n Content goes here!',
        html      = converter.makeHtml(text);
    </script>
</head>
<body>
<div id="page">
    <div id="header" class="site-header">
        <div class="wrap">

            <!--<div id="branding" role="banner"> -->
                <p class="site-title"><a href="http://thealexhoar.github.io">Site Title</a></p>
                <p class="site-description">Just another personal site...</p>
            <!--</div><!--#branding-->

        </div><!--.wrap-->
    </div><!--#header-->

    <div id="main">
        <div class="wrap">

            <div id="primary">
                <div id="content" role="main">
                    <script>
                        document.write(html);
                    </script>
                </div><!--#content-->
            </div><!--#primary-->

            <div id="secondary">
                <div class="widget">
                    <p>Main sidebar content...</p>
                </div><!--.widget-->
            </div><!--#secondary-->

            <div id="tertiary">
                <div class="widget">
                    <p>Additional sidebar content...</p>
                </div><!--.widget-->
            </div><!--#tertiary-->

        </div><!--.wrap-->
    </div><!--#main-->

    <div id="footer" class="site-footer">
        <div class="wrap">

            <p class="site-credits"><a href="https://github.com/thealexhoar">github.com/thealexhoar</a></p>

        </div><!--.wrap-->
    </div><!--#footer-->

</div><!--#page-->
</body>
</html>
